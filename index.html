<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaleia Global Group | Çok Yakında</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a2a6c; /* Koyu Lacivert */
            --accent-color: #d4af37;  /* Altın Rengi */
            --light-text: #f0f0f0;
            --dark-overlay: rgba(0, 0, 0, 0.75);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: var(--light-text);
            overflow: hidden; /* Taşmayı engelle */
        }

        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-slider img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .background-slider img.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-overlay);
            z-index: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .content {
            z-index: 1;
            padding: 20px;
            max-width: 900px;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            letter-spacing: 5px;
            margin-bottom: 25px;
            color: var(--accent-color);
            text-transform: uppercase;
            font-weight: 700;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 2px;
            text-transform: uppercase;
            line-height: 1.2;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 8px;
            padding: 15px 25px;
            min-width: 100px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
        }

        .countdown-item span {
            display: block;
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--light-text);
            margin-top: 5px;
        }

        .newsletter {
            margin-top: 30px;
        }

        .newsletter p {
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .newsletter form {
            display: flex;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .newsletter input[type="email"] {
            padding: 12px 15px;
            border: none;
            border-radius: 5px 0 0 5px;
            width: 70%;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
        }

        .newsletter input[type="email"]::placeholder {
            color: var(--primary-color);
            opacity: 0.7;
        }

        .newsletter button {
            background-color: var(--accent-color);
            color: var(--primary-color);
            padding: 12px 20px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .newsletter button:hover {
            background-color: #c79e2c;
        }

        .social-links {
            margin-top: 60px;
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .logo { font-size: 2.5rem; letter-spacing: 3px; }
            h1 { font-size: 1.8rem; letter-spacing: 1px; }
            p { font-size: 1rem; }
            .countdown-item { font-size: 1.5rem; padding: 10px 15px; min-width: 80px; }
            .countdown-item span { font-size: 0.7rem; }
            .newsletter form { flex-direction: column; }
            .newsletter input[type="email"], .newsletter button {
                width: 100%;
                border-radius: 5px;
                margin-bottom: 10px;
            }
            .newsletter button { margin-top: 10px; }
        }

        @media (max-width: 480px) {
            .logo { font-size: 2rem; }
            h1 { font-size: 1.5rem; }
            .countdown-item { font-size: 1.2rem; min-width: 60px; }
        }
    </style>
</head>
<body>

    <div class="background-slider">
        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=1920&q=80" alt="Mülk Görseli 1" class="active">
        <img src="https://images.unsplash.com/photo-1582268611958-ebfd161ef9cf?auto=format&fit=crop&w=1920&q=80" alt="Mülk Görseli 3">
    </div>

    <div class="overlay">
        <div class="content">
            <div class="logo">ATTALEIA GLOBAL</div>
            <h1>Geleceğin Lüks Gayrimenkul Deneyimi Çok Yakında</h1>
            <p>Küresel vizyonumuzla, sizlere en seçkin mülkleri ve yatırım fırsatlarını sunmak için hazırlanıyoruz. Web sitemiz yenileniyor!</p>
            
           

            

            <div class="social-links">
                GROUP • REAL ESTATE • INVESTMENT
            </div>
        </div>
    </div>

    <script>
        // Geri Sayım Sayacı
        const countdownDate = new Date("December 31, 2026 23:59:59").getTime(); // Burayı kendi tarihine ayarla!

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days < 10 ? '0' + days : days;
            document.getElementById("hours").innerHTML = hours < 10 ? '0' + hours : hours;
            document.getElementById("minutes").innerHTML = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById("seconds").innerHTML = seconds < 10 ? '0' + seconds : seconds;

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
                document.querySelector(".countdown").innerHTML = "SİTE YAYINDA!";
            }
        }, 1000);

        // Arka Plan Görsel Kaydırıcı
        const images = document.querySelectorAll('.background-slider img');
        let currentImage = 0;

        function changeBackground() {
            images[currentImage].classList.remove('active');
            currentImage = (currentImage + 1) % images.length;
            images[currentImage].classList.add('active');
        }

        setInterval(changeBackground, 7000); // Her 7 saniyede bir görsel değiştir
    </script>

</body>
</html>
